<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"
             style="font-size:large">
            Product List
        </div>

        <div class="panel-body">
            <table class="table">

                <thead>
                <tr>
                    <td>
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="vm.toggleImage()">
                            {{vm.showImage ? "Hide" : "Show"}} Image
                        </button>
                    </td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>%-Category-%</td>
                    <td>Weight</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-if="vm.showImage"
                             ng-src="{{vm.imgFolder + product.image}}"
                             style="width:50px;margin:2px"
                             title="{{product.name}}">
                    </td>
                    <td>
                        <a ui-sref="productDetail({ productId: product.productId })">
                            {{ product.name}}</a>
                    </td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.weight }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
