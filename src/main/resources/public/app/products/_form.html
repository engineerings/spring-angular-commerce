<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.name" class="form-control" id="name" placeholder="Product Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.description" class="form-control" id="description" placeholder="Product Description"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.price" class="form-control" id="price" placeholder="Product Price"/>
    </div>
</div>
<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.date"  class="form-control" id="date" placeholder="Product Date"/>
    </div>
</div>
<div class="form-group">
    <label for="category" class="col-sm-2 control-label">/%-Category-%/ List todo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.category" class="form-control" id="category" placeholder="Category"/>
    </div>
</div>
<div class="form-group">
    <label for="weight" class="col-sm-2 control-label">Weight</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.weight" class="form-control" id="weight" placeholder="Weight"/>
    </div>
</div>
<div class="form-group">
    <label for="metaTitle" class="col-sm-2 control-label">/%-image-% upload todo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.metaTitle" class="form-control" id="metaTitle" placeholder="Meta-Title"/>
    </div>
</div>
<div class="form-group">
    <label for="metaDescription" class="col-sm-2 control-label">Meta Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.product.metaDescription" class="form-control" id="metaDescription" placeholder="Meta Description"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
